<!-- Modal Edit-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar Rol</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="post" action="{% url 'webApp:crearRolProyecto' proyecto.id %}">
            {% csrf_token %}
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Nombre del Rol</label>
              <input type="text" class="form-control" id="recipient-name" name="nombre_rol"
                value="{{rolProyecto.nombre_rol}}">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Descripcion de rol</label>
              <input type="text" class="form-control" id="recipient-name" name="descripcion"
                value="{{rolProyecto.descripcion_rol}}">
            </div>
            <div class="form-group">
              <h6>Seleccionar permisos</h6>
              <select class="form-select" multiple aria-label="multiple select example" size="15" name="permisos">
                <!--<option selected disabled>Seleccionar los permisos</option>-->
                {% for permiso in permisos %}
                <option value="{{permiso.id}}">{{permiso.descripcion_permiso}}</option>
                {% endfor %}
              </select>
            </div>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
